<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    h1, h2, h3, h4 { color: #512888; }
    .card { box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 12px; }
    .card-header { background-color: #512888; color: white; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #512888;">
    <div class="container">
      <a class="navbar-brand" href="index.html">Felderhoff Sorghum Lab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Research</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="data-analytics.html">Data Analytics</a></li>
        </ul>
      </div>
    </div>
    <form class="d-flex ms-3">
      <input class="form-control me-2" type="search" placeholder="Search this siteâ€¦" aria-label="Search">
    </form>
  </nav>

  <div class="container my-5">
    <h1 class="mb-4">Data Analytics</h1>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Count of SNPs per Allele</div>
          <div class="card-body">
            <canvas id="alleleChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Comment Keyword Frequency</div>
          <div class="card-body">
            <canvas id="commentChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">SNP Type Distribution (FAM vs HEX)</div>
          <div class="card-body">
            <canvas id="snpVariantChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer style="background-color: #512888;" class="text-white text-center py-3">
    &copy; 2025 Felderhoff Sorghum Lab. Powered by EmroTech. All Rights Reserved.
  </footer>

  <script>
    const csvUrl = 'https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vTUQTjArcnYl6cCmCoimL5AI1HrNez2tMvJEGBoAPNYJPFMTdxQwbEWit5iscTMeoHKI3Y9SZjb8uMX/pub?gid=0&single=true&output=csv';

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const headers = rows.shift();

        const alleleIndex = headers.findIndex(h => h.toLowerCase().includes('allele'));
        const commentIndex = headers.findIndex(h => h.toLowerCase().includes('comment'));
        const famIndex = headers.findIndex(h => h.toLowerCase().includes('fam'));
        const hexIndex = headers.findIndex(h => h.toLowerCase().includes('hex'));

        const alleleCounts = {};
        const commentKeywords = ["flanking", "reverse", "ref", "missing"];
        const commentCounts = { flanking: 0, reverse: 0, ref: 0, missing: 0 };
        let famCount = 0, hexCount = 0;

        rows.forEach(row => {
          const allele = row[alleleIndex];
          alleleCounts[allele] = (alleleCounts[allele] || 0) + 1;

          const comment = row[commentIndex]?.toLowerCase() || "";
          commentKeywords.forEach(keyword => {
            if (comment.includes(keyword)) commentCounts[keyword]++;
          });

          if (row[famIndex]) famCount++;
          if (row[hexIndex]) hexCount++;
        });

        // Allele Chart
        new Chart(document.getElementById('alleleChart'), {
          type: 'bar',
          data: {
            labels: Object.keys(alleleCounts),
            datasets: [{
              label: '# of SNPs',
              data: Object.values(alleleCounts),
              backgroundColor: '#512888'
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } }
          }
        });

        // Comment Keyword Chart
        new Chart(document.getElementById('commentChart'), {
          type: 'pie',
          data: {
            labels: Object.keys(commentCounts),
            datasets: [{
              data: Object.values(commentCounts),
              backgroundColor: ['#512888', '#7a4bc4', '#a580e2', '#c3a5ee']
            }]
          }
        });

        // SNP Type Chart
        new Chart(document.getElementById('snpVariantChart'), {
          type: 'doughnut',
          data: {
            labels: ['FAM SNPs', 'HEX SNPs'],
            datasets: [{
              data: [famCount, hexCount],
              backgroundColor: ['#512888', '#a580e2']
            }]
          }
        });
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
